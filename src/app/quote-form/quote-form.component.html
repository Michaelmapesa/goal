<div class="container-fluid" >
    <body ng-app="quote" ng-controller="MainCtrl">
        <div class="row">
        <div class="col-md-6 col-md-offset-3" id="section1">
        <div class="page-header"> 
          <h1 id="head">Quotes App </h1>
        </div>
        
          <form ng-submit="addQuote() ;quotesForm.resetForm({})"  id="form1">
            <div class="h3">Add quote</div>
            <input type="text" ng-model="formContent" class="input-group" placeholder="Your name" name="name" >
             <br>
            <input type="text" ng-model="formContent" class="input-group" placeholder="Quote title" id="quotetitle" name="quotetitle"><br>
            
            <input type="text" ng-model="formContent" class="input-group" placeholder="Quote" id="quote" name="quote"><br>
            
            <input type="text" ng-model="formContent" class="input-group" placeholder="Quoteauthor" id="quoteauthor" name="quoteauthor"><br>
            
            <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
          </form>
          <div class="col-md-6 col-md-offset-3" id="section2">
            
          </div>
         
        </div>
        </div>
        </body>

</div>
