<div class="container-fluid" >
    <body ng-app="quote" ng-controller="MainCtrl">
        <div class="row">
        <div class="col-md-6 col-md-offset-3" id="section1">
        <div class="page-header"> 
          <h1>Quotes </h1>
        </div>
        
          <form ng-submit="addQuote()">
            <input type="text" ng-model="formContent" placeholder="Quote"><br>
            <br>
            <input type="text" ng-model="formContent" placeholder="The author"><br>
            <br>
            <input type="text" ng-model="formContent" placeholder="Your name"><br>
            <br>
            <button type="submit">Add Quote</button>
          </form>
          <div>
            
          </div>
          <div ng-repeat="quote in quotes | orderBy: '-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
            
          </div>
        </div>
        </div>
        </body>

</div>
